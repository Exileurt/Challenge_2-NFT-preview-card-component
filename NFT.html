<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <Main>
    <Div id="box">
      <div id="image1"><img src="images/image-equilibrium.jpg" alt="image" id="image"></div>
      <H1>Equilibrium #3429</H1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="price">
        <img src="images/icon-ethereum.svg" alt="eth" id="eth">&nbsp; 0.041 ETH<span id="remaining"><img src="images/icon-clock.svg" alt="clock" id="clock">&nbsp; 3 days left</span>
      </div>
      <div id="line"></div>
      <div id="creator">
          <img src="images/image-avatar.png" alt="avatar" id="avatar">&nbsp; <span id="clr1">Creation of</span><span id="clr2">&nbsp;Jules Wyvern</span>
      </div>
    </Div>
  </Main>
  

</body>
</html>
