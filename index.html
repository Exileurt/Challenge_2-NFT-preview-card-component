<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="">
      <div class="image_overlay">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <div class="details_card">
      <H1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth_price">
        <img src="images/icon-ethereum.svg" alt="eth">
          <p class="price">&nbsp; 0.041 ETH</p>
          <p class="day_left">3 days left</p>
      </div>
        <div class="line">
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar" class="avatar">
          <p class="creation">Creation of</p><p class="name">&nbsp;Jules Wyvern</p>
        </div>
      </div>
  </div>
</body>
</html>
